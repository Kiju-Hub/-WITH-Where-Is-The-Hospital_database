<script>
    /* ê¸°ì¡´ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ë¡œì§ */
    function setActiveButton(id) {
        const ids = ["myLocationBtn", "emergencyBtn", "pharmacyBtn"];

        ids.forEach(btn => {
            const el = document.getElementById(btn);
            if (btn === id) el.classList.add("active");
            else el.classList.remove("active");
        });
    }

    document.getElementById("myLocationBtn").addEventListener("click", () => {
        setActiveButton("myLocationBtn");
    });
    document.getElementById("emergencyBtn").addEventListener("click", () => {
        setActiveButton("emergencyBtn");
    });
    document.getElementById("pharmacyBtn").addEventListener("click", () => {
        setActiveButton("pharmacyBtn");
    });

    /* --- ì±—ë´‡ JS ë¡œì§ --- */
    function toggleChat() {
        const box = document.getElementById('chat-container');
        const btn = document.getElementById('chat-btn');
        if (box.style.display === 'none' || box.style.display === '') {
            box.style.display = 'flex';
            btn.style.display = 'none';
        } else {
            box.style.display = 'none';
            btn.style.display = 'block';
        }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const msg = input.value.trim();
        if (!msg) return;

        // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
        addMessage(msg, 'user-msg');
        input.value = '';

        // ë¡œë”© í‘œì‹œ
        const loadingId = addMessage('...', 'bot-msg');

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });
            const data = await response.json();
            
            // ë¡œë”© ë©”ì‹œì§€ ì‚­ì œ í›„ ì‘ë‹µ í‘œì‹œ
            document.getElementById(loadingId).remove();
            
            if (data.reply) {
                addMessage(data.reply, 'bot-msg');
            } else {
                addMessage("ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", 'bot-msg');
            }
        } catch (err) {
            console.error(err);
            document.getElementById(loadingId).remove();
            addMessage("ì„œë²„ ì—°ê²° ì‹¤íŒ¨ ã… ã… ", 'bot-msg');
        }
    }

    function addMessage(text, className) {
        const div = document.createElement('div');
        const id = 'msg-' + Date.now();
        div.id = id;
        div.className = `msg ${className}`;
        div.innerText = text;
        document.getElementById('chat-messages').appendChild(div);
        
        // ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
        const chatBox = document.getElementById('chat-messages');
        chatBox.scrollTop = chatBox.scrollHeight;
        
        return id;
    }
